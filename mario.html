<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario | Big Brain Notes</title>
  <link rel="icon" href="images/logo.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="lib/ripple.css">
  <script src="lib/jquery.zoom.min.js"></script>
  <script src="lib/suopLib.js"></script>
  <script src="note.js"></script>

</head>

<body>
  <div class="nav-menu shadow-2">
    <h1>Add note</h1>
    <span>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="add-text-note">
        Text
      </button>
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" id="add-image-note">
        Image
      </button>
    </span>
  </div>
  <div class="main-container" id="note-container">
    <div class="columnWrapper">

      <div class="note-column">

        <span class="note-card">
          <span class="note-title"><span>Matchup notes</span> <i class="material-icons note-menu">more_vert</i>
          </span>
          <span class="note-body">
            <textarea class="text-note" role="textbox" placeholder="Write notes here...">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas, delectus. Magni odio vitae, dolorem neque cupiditate beatae consequuntur eligendi illo.</textarea>
          </span>
        </span>

        <span class="note-card">
          <span class="note-title"><span>Matchup notes</span> <i class="material-icons note-menu">more_vert</i>
          </span>
          <span class="note-body">
            <img src="https://picsum.photos/400/400" alt="" class="note-image">
          </span>
        </span>
      </div>
    </div>
    <div class="columnWrapper">

      <div class="note-column">

        <span class="note-card">
          <span class="note-title"><span>Matchup notes</span> <i class="material-icons note-menu">more_vert</i>
          </span>
          <span class="note-body">
            <textarea class="text-note" role="textbox" placeholder="Write notes here...">lorem ipsum</textarea>
          </span>
        </span>
      </div>
    </div>
    <div class="columnWrapper">

      <div class="note-column">

        <span class="note-card">
          <span class="note-title"><span>Matchup notes</span> <i class="material-icons note-menu">more_vert</i>
          </span>
          <span class="note-body">
            <textarea class="text-note" role="textbox" placeholder="Write notes here...">Idk man</textarea>
          </span>
        </span>
      </div>
    </div>
  </div>
</body>

</html>
